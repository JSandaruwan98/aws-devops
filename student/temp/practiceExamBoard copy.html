<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Star Mark and Select Tab</title>
<link rel="stylesheet" href="styles.css">
<style>
    .item {
  cursor: pointer;
  padding: 5px;
  margin: 5px;
  border: 1px solid #ccc;
}

.item.selected {
  background-color: yellow;
}

</style>
</head>
<body>

<div id="items">
  <div class="item">Item 1</div>
  <div class="item">Item 2</div>
  <div class="item">Item 3</div>
  <div class="item">Item 4</div>
</div>

<div id="selectedItems">
  <h2>Selected Items</h2>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>
    $(document).ready(function(){
  // Handle clicking on items
  $('.item').click(function(){
    $(this).toggleClass('selected');
  });

  // Handle displaying selected items under a separate tab
  $('#selectedItems').click(function(){
    $('#selectedItems').empty();
    $('#selectedItems').append('<h2>Selected Items</h2>');
    $('.item.selected').each(function(){
      $('#selectedItems').append('<div>' + $(this).text() + '</div>');
    });
  });
});

</script>
</body>
</html>
