    $(document).ready(function () {

    var currentPage = 1;  // Track the current page

            dataType: "json",
            success: function (response) {
                var data = response.data;
                // Populate the table with data
                var tableBody = $("#data-table tbody");
                tableBody.empty();
                $.each(data, function (index, item) {
                    var row = `
                    <tr>
                        <td class="text-center" class="text-center" style="font-size:15px;"><input type="checkbox" data-id=${item.video_id} name="test[${item.video_id}]" value="1" class="test-checkbox" id="flexSwitchCheckDefault" ${(parseInt(item.isIn) ? "checked" : "")}></td>
                        <td class="text-center" class="text-center">${item.name}</td>
                        <td class="text-center" class="text-center">${item.module}</td>
                        <td class="text-center" class="text-center">${item.time_duration}</td>
                        <td class="text-center" class="text-center">${item.level}</td>
                    </tr>`;
                    tableBody.append(row);
                    i++;
                });

                // Update pagination controls
                var pagination = $("#pagingAssVideo");
                
                pagination.empty();
                var totalPages = Math.ceil(response.totalItems / itemsPerPage);

                // Add Previous button
                if (currentPage > 1) {
                    var prevButton = `<li id="pagination-previous" class="page-item" id="prev-btn"><a class="page-link position-static" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
                    pagination.append(prevButton);
                }

                // Add numbered page buttons
                for (var i = 1; i <= totalPages; i++) {
                    var pageLink = `<li id="pagination-item" class="page-item"><a class="page-link position-static" href="#" data-page="${i}">${i}</a></li>`;
                    pagination.append(pageLink);
                }

                // Add Next button
                if (currentPage < totalPages) {
                    var nextButton = `<li id="pagination-next" class="page-item" id="next-btn"><a class="page-link position-static" href="#" data-page="${currentPage + 1}">Next</a></li>`;
                    pagination.append(nextButton);
                }
            }
        });
    }

    // Initial data load
    loadData(currentPage);

    // Pagination click event
    $(document).on("click", "#pagingAssVideo a", function (e) {
        e.preventDefault();
        var page = $(this).data("page");
        currentPage = page;  // Update the current page
        loadData(page);
    });
});

</script>

<script>

  // Use jQuery to handle form submission
  $('#assignForm').submit(function (event) {
     
      event.preventDefault();
      $.ajax({
          type: 'POST',
          url: 'src/controllers/postController.php',
          data: $(this).serialize() + "&task=testVideoAssigning",
          success: function (response) {
              if (response.success) {
                  // Show success alert
                  $("#alertSuccess").css("display","flex")
                  $("#alertSuccess").html(`
                        <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                        <div>` + response.message + `</div>`
                  );
                  $("#alertSuccess").fadeIn();
                  setTimeout(function () {
                    $("#alertSuccess").fadeOut();
                  }, 1000)
              }else{
                  // Show error alert
                  $("#alertDanger").css("display","flex")
                  $("#alertDanger").html(`
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>` + response.message + `</div>`
                  );
                  $("#alertDanger").fadeIn();
                  setTimeout(function () {
                    $("#alertDanger").fadeOut();
                  }, 5000)
              }
          }
      });
  });
