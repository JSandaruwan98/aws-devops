<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
    
    <div class="header border">
        <div class="card-body ms-3" style="margin-top: -6px;">
            <h5 class="h4 card-title text-secondary">Employee Details</h5>
            <p class="card-text text-secondary"><a href="/admin/index.html">Dashboard</a><span> / Employee Details</span></p>
        </div>
    </div>
    
    <div class="content border mt-3 p-4 px-5">
        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>
            <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
            </symbol>
        </svg>
        
        <div id="alertSuccess" class="alert alert-success align-items-center" style="display: none;">
            
        </div>
        <div id="alertDanger" class="alert alert-danger align-items-center" style="display: none;">
            
        </div>
        
        <form action="src/controllers/postController.php" method="POST" id="employee-form">
            <h1 class="mb-4 h5 text-secondary">PERSONAL INFOTMATION</h1>
            <div class="form1">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="name">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputPassword4" placeholder="Email" name="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputRole">Role</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Role" name="role">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputPhone">Phone</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Phone" name="phone">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputDOB">Date of Birth</label>
                        <input type="date" class="form-control" id="inputEmail4" placeholder="Birthday" name="dob">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputQualification">Qualification</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Qualification" name="qualification">
                    </div>
                </div>
                <div class="form-row px-4">
                    <label class="text-secondary" for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputEmail4" placeholder="Address" name="address">
                </div>
                <h1 class="mb-4 mt-4 h5 text-secondary">LOGIN INFOTMATION</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputUserName">User Name</label>
                        <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="uname">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="text-secondary" for="inputPassword4">Password</label>
                        <input type="password" class="form-control mb-4" id="pass" placeholder="Password" name="pass">
                        <div id="message">
                            <ul>
                            <div class="row">
                                <div class="col-6">
                                    <li id="letter" class="text-danger"><p><small>A lowercase letter</small></p></li>
                                    <li id="capital" class="text-danger"><p><small>A capital (uppercase) letter</small></p></li>
                                </div>
                                <div class="col-6">
                                    <li id="number" class="text-danger"><p><small>A number</small></p></li>
                                    <li id="length" class="text-danger"><p><small>Minimum 8 characters</small></p></li>
                                </div>
                            </div>    
                              
                            </ul>                    
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center py-4 mt-4">
                <input type="hidden" name="task" value="create_employee">
                <button type="submit" class="btn btn-secondary" style="left: 50%;">CREATE</button>
            </div>
            
        </form>


    <script>
        $(document).ready(function () {
            $("#employee-form").submit(function (event) {
                event.preventDefault(); // Prevent the form from submitting normally

                $.ajax({
                    type: "POST",
                    url: "src/controllers/postController.php",
                    data: $(this).serialize() + "&task=insertEmployee", // Serialize the form data
                    dataType: "json",
                    success: function (response) {
                        if (response.success) {
                           // Show success alert
                           $("#alertSuccess").css("display","flex")
                            $("#alertSuccess").html(`
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
                            <div>` + response.message + `</div>`
                            );
                            $("#alertSuccess").fadeIn();
                            $("#employee-form")[0].reset();
                            setTimeout(function () {
                                $("#alertSuccess").fadeOut();
                            }, 1000)
                        } else {
                            $("#alertDanger").css("display","flex")
                            $("#alertDanger").html(`
                            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                            <div>` + response.message + `</div>`
                            );
                            $("#alertDanger").fadeIn();
                            setTimeout(function () {
                                $("#alertDanger").fadeOut();
                            }, 5000)
                        }
                    },
                    error: function () {
                        // Handle errors here
                    }
                });
                notifyCount = $('#button-show-simple')
                function notification_count(count){
                    var htmlToInsertNotificationCount = `
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        +${count}
                        <span class="visually-hidden">unread messages</span>
                        </span>
                        `;

                    var count = $(htmlToInsertNotificationCount);
                    notifyCount.append(count);
                }
                $.ajax({
                    type: 'GET',
                    url: 'dataHandler/api/get.php?data_type=notification',
                    dataType: "json",
                    success: function(data){
                        console.log(data.length);
                        var dataLength = data.length;
                        notification_count(dataLength);  
                    }
                })
                
            });
        });
    </script>
    <script>
        var myInput = document.getElementById("pass");
        var letter = document.getElementById("letter");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");

        // When the user clicks on the password field, show the message box
        myInput.onfocus = function() {
            //document.getElementById("message").style.display = "block";
        }

        // When the user clicks outside of the password field, hide the message box
        myInput.onblur = function() {
            //document.getElementById("message").style.display = "none";
        }

        // When the user starts to type something inside the password field
        myInput.onkeyup = function() {
            // Validate lowercase letters
            var lowerCaseLetters = /[a-z]/g;
            if(myInput.value.match(lowerCaseLetters)) {  
                letter.classList.remove("text-danger");
                letter.classList.add("text-success");
            } else {
                letter.classList.remove("text-success");
                letter.classList.add("text-danger");
            }
  
            // Validate capital letters
            var upperCaseLetters = /[A-Z]/g;
            if(myInput.value.match(upperCaseLetters)) {  
                capital.classList.remove("text-danger");
                capital.classList.add("text-success");
            } else {
                capital.classList.remove("text-success");
                capital.classList.add("text-danger");
            }

            // Validate numbers
            var numbers = /[0-9]/g;
            if(myInput.value.match(numbers)) {  
                number.classList.remove("text-danger");
                number.classList.add("text-success");
            } else {
                number.classList.remove("valid");
                number.classList.add("text-danger");
            }
            
            // Validate length
            if(myInput.value.length >= 8) {
                length.classList.remove("text-danger");
                length.classList.add("text-success");
            } else {
                length.classList.remove("text-success");
                length.classList.add("text-danger");
            }
        }
    </script>
    
</body>
</html>
