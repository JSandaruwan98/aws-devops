  <script>
    $(document).ready(function () {
    var itemsPerPage = 10; // Number of items to display per page
    var currentPage = 1;  // Track the current page

    
    function loadData(page) {
        $.ajax({
            type: "GET",
            url: "src/controllers/getController.php?data_type=support",
            data: { page: page },
            dataType: "json",
            success: function (response) {
                var data = response.data;

                // Populate the table with data
                var tableBody = $("#data-table tbody");
                tableBody.empty();
                $.each(data, function (index, item) {
                  var formattedTicketNo = 'TICK ' + ('0000' + item.ticket_no).slice(-4);
                  var pid = 'kamal';
                  var is = "item.issue";
                    var row = `<tr>
                        <td class="text-center">${formattedTicketNo}</td>
                        <td class="text-center">${item.date}</td>
                        <td class="text-center">${item.issue}</td>
                        <td class="text-center">${item.issue_type}</td>
                        <td class="text-center">${item.status}</td>
                        <td class="text-center" id="comment">${item.comments}</td>
                        <td class="text-center">${item.rating}/5</td>
                        <td class="text-center"><div class="reopen-link" data-person-id= "${item.person_id}" data-issue= "${item.issue}" data-ticket-id= "${item.ticket_no}">Reopen</div</td>       
                    </tr>`;
                    var newRow = $(row); // Convert the HTML string to a jQuery object

                    // Change the text color based on the value of each <td>
                    newRow.find('td').each(function () {
                        var tdText = $(this).text();
                        if (tdText === "Reject") {
                            $(this).css("color", "red");
                        } else if (tdText === "Resolved") {
                            $(this).css("color", "green");
                        } else if (tdText === "Pending") {
                            $(this).css("color", "orange");
                        }
                    });

                    newRow.find('#comment').each(function(){
                        const tooltip = $('.toolti');
                        $(this).hover(
                            function() {
                                const fullText = $(this).text();
                                console.log(fullText);
                                if (this.offsetWidth < this.scrollWidth) {
                                    tooltip.text(fullText);
                                    tooltip.css({
                                        top: $(this).offset().top + 30,
                                        left: $(this).offset().left + 20,
                                    });
                                    tooltip.show();
                                }
                            },
                            function hideTooltip() {
                                tooltip.hide();
                            }
                        )
                       
                        
                    })

                    tableBody.append(newRow);
                });

                // Update pagination controls
                var pagination = $("#pagingSupport");
                
                pagination.empty();
                var totalPages = Math.ceil(response.totalItems / itemsPerPage);

                // Add Previous button
                if (currentPage > 1) {
                    var prevButton = `<li id="pagination-previous" class="page-item" id="prev-btn"><a class="page-link position-static" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
                    pagination.append(prevButton);
                }

                // Add numbered page buttons
                for (var i = 1; i <= totalPages; i++) {
                    var pageLink = `<li id="pagination-item" class="page-item"><a class="page-link position-static" href="#" data-page="${i}">${i}</a></li>`;
                    pagination.append(pageLink);
                }

                // Add Next button
                if (currentPage < totalPages) {
                    var nextButton = `<li id="pagination-next" class="page-item" id="next-btn"><a class="page-link position-static" href="#" data-page="${currentPage + 1}">Next</a></li>`;
                    pagination.append(nextButton);
                }
            }

            
        });
    }

    // Initial data load
    loadData(currentPage);

    // Pagination click event
    $(document).on("click", "#pagingSupport a", function (e) {
        e.preventDefault();
        var page = $(this).data("page");

        currentPage = page;  // Update the current page
        loadData(page);
    });
});

</script>
<script>
