<body>
   
  <div class="header border">
      <div class="card-body ms-3" style="margin-top: -7px;">
          <h5 class="h4 card-title text-secondary">Batch Details</h5>
          <p class="card-text text-secondary"><a href="/">Dashboard</a><span> / Batch Details</span></p>
      </div>
  </div>
  <div id="data-container" class="content border mt-3 p-4">
    <div class="col" style="position: static;">
        <h5 class="pb-3" style="float: left;">Batch Details</h5>
        <button type="button" id="createBatch" href="#" class="btn btn-secondary btn-sm" style="float: right;">Create Batch</button>
      </div>
    <div class="tblcard">
    <table class="table" id="data-table">
      <thead>
        <tr>
          <th class="text-center" scope="col"><span style="color: #666464;">B.No</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Batch Name</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Program</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Duration</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Action</span></th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
    <nav class="pgecard" aria-label="Page navigation example">
      <ul id="pagingBatch" class="pagination">
      </ul>
    </nav>
  </div>

  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
        var itemsPerPage = 10; // Number of items to display per page
        var currentPage = 1;  // Track the current page

        function loadData(page) {
            $.ajax({
                type: "GET",
                url: "src/controllers/getController.php?data_type=viewBatch",
                data: { page: page },
                dataType: "json",
                success: function (response) {
                    var data = response.data;
                    console.log(data)
                    // Populate the table with data
                    var tableBody = $("#data-table tbody");
                    tableBody.empty();
                    $.each(data, function (index, item) {
                        var formattedBatchID = 'BATCH ' + ('0000' + item.batch_id).slice(-4);
                        var row = `<tr>
                            <td class="text-center">${formattedBatchID}</td>
                            <td class="text-center">${item.name}</td>
                            <td class="text-center">${item.program}</td>
                            <td class="text-center">${item.duration}</td>
                            <td class="" style="font-size:15px;"><div class="form-check form-switch text-center"><input type="checkbox" name="task" class="form-check-input" id="myCheckbox" name="featureEnabled" data-id=${item.batch_id} ${(parseInt(item.activation) ? "checked" : "")}></div></td>
                        </tr>`;
                        tableBody.append(row);
                    });

                    // Update pagination controls
                    var pagination = $("#pagingBatch");
                    
                    pagination.empty();
                    var totalPages = Math.ceil(response.totalItems / itemsPerPage);

                    // Add Previous button
                    if (currentPage > 1) {
                        var prevButton = `<li id="pagination-previous" class="page-item" id="prev-btn"><a class="page-link position-static" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
                        pagination.append(prevButton);
                    }

                    // Add numbered page buttons
                    for (var i = 1; i <= totalPages; i++) {
                        var pageLink = `<li id="pagination-item" class="page-item"><a class="page-link position-static" href="#" data-page="${i}">${i}</a></li>`;
                        pagination.append(pageLink);
                    }

                    // Add Next button
                    if (currentPage < totalPages) {
                        var nextButton = `<li id="pagination-next" class="page-item" id="next-btn"><a class="page-link position-static" href="#" data-page="${currentPage + 1}">Next</a></li>`;
                        pagination.append(nextButton);
                    }
                }
            });
            
      }

        // Initial data load
        loadData(currentPage);

        // Pagination click event
        $(document).on("click", "#pagingBatch a", function (e) {
            e.preventDefault();
            var page = $(this).data("page");
            currentPage = page;  // Update the current page
            loadData(page);
        });      
    });
</script>
<script>

      // Change event handler for the checkbox
      $('#data-table').on('change', '#myCheckbox', function() {
          // Get the checkbox value (true or false)

          console.log(featureEnabled)

          $.ajax({
              url: 'src/controllers/postController.php', // Replace with the URL to your server-side script
              type: 'POST',

              success: function(response) {
                  // Handle the server's response here if needed
                  console.log(response);
              },
              error: function(xhr, status, error) {
                  // Handle errors here if needed
                  console.error(error);
              }
          });
      });
  });
</script>
