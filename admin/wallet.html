<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="header border">
    <div class="card-body ms-3" style="margin-top: -7px;">
        <h5 class="h4 card-title text-secondary">Wallet</h5>
        <p class="card-text text-secondary"><a href="/">Dashboard</a><span> / Wallet</span></p>
    </div>
  </div>
    
  <div id="data-container" class="content border mt-3 p-4">
    <div class="col" style="position: static;">
        <h5 class="pb-3" style="float: left;">PASSBOOK</h5>
        <button type="button" class="btn btn-secondary btn-sm" style="float: right;">Fund Transfer</button>
        
      </div>
    <div class="tblcard">
    <table class="table" id="data-table">
      <thead>
        <tr>
          <th class="text-center" scope="col"><span style="color: #666464;">S.No</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Date</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Type</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Amount</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Transaction</span></th>
          <th class="text-center" scope="col"><span style="color: #666464;">Description</span></th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
    <nav aria-label="Page navigation example" class="pgecard">
      <ul id="pagination" class="pagination">
      </ul>
    </nav>
  </div>
  
  
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(document).ready(function () {
    var itemsPerPage = 10; // Number of items to display per page
    var currentPage = 1;  // Track the current page

    function loadData(page) {
        $.ajax({
            type: "GET",
            url: "src/controllers/getController.php?data_type=transaction",
            data: { page: page },
            dataType: "json",
            success: function (response) {
                var data = response.data;
                var i=0;
                // Populate the table with data
                var tableBody = $("#data-table tbody");
                tableBody.empty();
                $.each(data, function (index, item) {
                    i++;
                    var row = `<tr>
                        <td class="text-center">${item.serial_number}</td>
                        <td class="text-center">${item.date}</td>
                        <td class="text-center">${item.type}</td>
                        <td class="text-center">${item.amount}</td>
                        <td class="text-center">${item.transactiontype}</td>
                        <td class="text-center">${item.description}</td>
                    </tr>`;
                    tableBody.append(row);
                });

                // Update pagination controls
                var pagination = $("#pagination");
                
                pagination.empty();
                var totalPages = Math.ceil(response.totalItems / itemsPerPage);

                // Add Previous button
                if (currentPage > 1) {
                    var prevButton = `<li id="pagination-previous" class="page-item" id="prev-btn"><a class="page-link position-static" href="#" data-page="${currentPage - 1}">Previous</a></li>`;
                    pagination.append(prevButton);
                }

                // Add numbered page buttons
                for (var i = 1; i <= totalPages; i++) {
                    var pageLink = `<li id="pagination-item" class="page-item"><a class="page-link position-static" href="#" data-page="${i}">${i}</a></li>`;
                    pagination.append(pageLink);
                }

                // Add Next button
                if (currentPage < totalPages) {
                    var nextButton = `<li id="pagination-next" class="page-item" id="next-btn"><a class="page-link position-static" href="#" data-page="${currentPage + 1}">Next</a></li>`;
                    pagination.append(nextButton);
                }
            }
        });
    }

    // Initial data load
    loadData(currentPage);

    // Pagination click event
    $(document).on("click", "#pagination a", function (e) {
        e.preventDefault();
        var page = $(this).data("page");
        currentPage = page;  // Update the current page
        loadData(page);
    });
});

</script>
<script>
  // Use jQuery to fetch data from the server-side script
  $(document).ready(function () {
      $.ajax({
          url: 'src/controllers/getController.php?data_type=balance', // Replace with the correct URL
          method: 'GET',
          success: function (data) {
              $('.col').append('<div class="btn border border-secondary btn-sm  me-2" style="float: right;">Balance: $'+data[0].balance+'</div>');
          }
      });
  });
</script>
</body>
</html>
